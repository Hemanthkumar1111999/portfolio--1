    <style>
    
    *{
    margin: 0;
    padding: 0;
    font-family: "Montserrat";
    box-sizing: border-box;
}

html,body{
    width: 100%;
    height: 100%;
}

body{
    overflow: hidden;
    background-color: #ececec;
}

#loader{
    display: flex;
    justify-content: center;
    align-items: center;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 9999;
    width: 100%;
    height: 100%;
    background-color: #fff;
    animation: anim2 1s cubic-bezier(0.19, 1, 0.22, 1) 7s both;
}

#wrapperload{
    width: 500px;
    height: 100px;
    overflow: hidden;
    background-color: #fff;
}

#wrapperload .elem{
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
    /* background-color: #efefef; */
}

#wrapperload .elem img{
    width: 40%;
}

#wrapperload .elem:nth-child(1){
    animation: anim 2s cubic-bezier(0.19, 1, 0.22, 1) 1s both;
}

#wrapperload .elem:nth-child(2){
    animation: anim 2s cubic-bezier(0.19, 1, 0.22, 1) 3s both;
}

#wrapperload .elem:nth-child(3){
    animation: anim 2s cubic-bezier(0.19, 1, 0.22, 1) 5s both;
}

@keyframes anim{
    to{
        margin-top: -100px;
    }
}

@keyframes anim2{
    to{
        transform: translateY(-100%);
    }
}

#bg{
    width: 100%;
    height: 100vh;
    transition: all cubic-bezier(0.19, 1, 0.22, 1) .5s;
    background-color: #fff;
}

nav{
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 90%;
    height: 80px;
    /* background-color: #dadada; */
    margin: 0 auto;
}

nav img{
    width: 110px;
}

nav #links{
    display: flex;
    align-items: center;
}

nav #links a{
    margin-left: 50px;
    text-decoration: none;
    text-transform: uppercase;
    font-size: 11px;
    color: black;
    font-weight: 700;
    opacity: .6;
    letter-spacing: 4px;
}

nav #links i{
    margin-left: 50px;
}

nav #links a:nth-child(2){
    opacity: .2;
}

#sections{
    display: flex;
    width: 100%;
    height: calc(100% - 80px);
}

#left{
    width: 50%;
    height: 100%;
    padding: 100px;
}

#left>h5{

#left>h5 span{
    color: rgb(82, 184, 218);

#playbtn img{

#playbtn{

}

#playbtn h5{

    opacity: .9;

.bold{

#contact{

#right{

#right img{

#splash{
    position: absolute;
    left: -60px;

}
